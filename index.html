<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App Homework Week 6</title>

    <link rel="stylesheet" href="HW6.css" />

  </head>
  <body>
    <div class="container">
      <div class="weather_container">
        <div class="clearfix">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                  id="search1"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="buttonBtn1">
                  Current
                </button>
              </div>
              <div class="col-3"></div>
            </div>
          </form>
        </div>
        <h1 id="city">Bangkok</h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class=""></div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity:<span id="humidity"></span>
                %</li>
              <li>Wind: <span id="wind"></span>
                km/h</li>
            </ul>
          </div>
        </div>
              <div class="row">
                <div class="col-2">
                  <p>
                    Mon <br />
                    <i class="sunny">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="Sunny icon"
                      />
                    </i>
                    <br />
                    22°C
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    Tue <br />
                    <i class="stormy">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                        alt="Stormy icon"
                      />
                    </i>
                    <br />
                    18°C
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    Wed <br />
                    <i class="rainy">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                        alt="Rainy icon"
                      />
                    </i>
                    <br />
                    19°C
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    Thu <br />
                    <i class="sunny">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="Sunny icon"
                      />
                    </i>
                    <br />
                    25°C
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    Fri <br />
                    <i class="partly_cloudy">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt="Cloudy icon"
                      />
                    </i>
                    <br />
                    21°C
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    Sat <br />
                    <i class="">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="Sunny icon"
                      />
                    </i>
                    <br />
                    25°C
                  </p>
                </div>
              </div>
            </div>
                
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Weena1410/Weather_App" target="_blank">Open-source code</a>, by <em>Paweena S.</em>
    </footer>
    <script src="HW6.js"></script>
  </body>
</html>
